<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Navigation Menu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            transition: background 0.3s, box-shadow 0.3s;
            padding: 15px 0;
            text-align: center;
            box-shadow: none;
            z-index: 1000;
        }
        .navbar.scrolled {
            background: #222;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        .navbar li {
            margin: 0 20px;
        }
        .navbar a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 5px;
            transition: all 0.3s;
        }
        .navbar a:hover {
            background: rgba(210, 161, 210, 0.267);
            color: #fff;
            font-weight: bold;
            transform: scale(1.1);
        }
        .content {
            height: 2000px;
            padding-top: 100px;
            text-align: center;
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <nav class="navbar" id="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="content">
        <h1>Hi,</h1>
        <h1>I am Chandrakanth Avula</h1>
    </div>
    <script>
        window.addEventListener("scroll", function() {
            let navbar = document.getElementById("navbar");
            if (window.scrollY > 50) {
                navbar.classList.add("scrolled");
            } else {
                navbar.classList.remove("scrolled");
            }
        });
    </script>
</body>
</html>
